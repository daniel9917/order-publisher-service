server.port=8082
spring.kafka.producer.bootstrap-servers: localhost:9092
spring.kafka.producer.group-id: orderpublisher
spring.kafka.producer.auto-offset-reset: earliest
spring.kafka.producer.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.topic.name=order-status